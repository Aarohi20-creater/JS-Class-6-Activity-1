<html>

<head>
    <title> JS Classes</title>
</head>

<body>
    <h2>JS Classes</h2>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        class student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        student1 = new student("Aarohi", 2012);
        document.getElementById("student1").innerHTML = "My name is" + student1.name + "Was born in" + student1.year
            + "and Age is" + student1.age()
    </script>
</body>
